<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="text-white py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="titulo">
      <h1 class="m-0 fs-2">Portal Bitcoin</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center">   
      <img src="img/btc-main.png" alt="Logo" class="img-fluid float-start" style="max-height: 80px;">
    </div>
    <nav class="links">
      <a href="index.html" class="text-white text-decoration-none mx-3">Início</a>
      <a href="#" class="text-white text-decoration-none mx-3">Sobre</a>
      <a href="#" class="text-white text-decoration-none mx-3">Contato</a>
    </nav>
  </header>

  <div class="linha"></div>

  <main class="flex-grow-1">
    <div class="container text-center my-5">
      <div class="row justify-content-center">
        <div id="detalhe" class="col-md-8 bloco h-100 p-3 text-white">
        </div>
        <div class="text-center mt-3">
          <a href="index.html" class="text-white text-decoration-none btn btn-dark">Voltar</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-2 text-center text-white">
    © 2025 Portal Bitcoin
  </footer>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const item = itens.find(i => i.id == id);

    if(item){
      const detalhe = document.getElementById('detalhe');
      detalhe.innerHTML = `
        <h4>${item.titulo}</h4>
        <img src="${item.img}" alt="${item.titulo}" class="w-100 rounded mb-3">
        <p>${item.texto}</p>
      `;
    } else {
      document.getElementById('detalhe').innerHTML = "<p>Item não encontrado.</p>";
    }
  </script>
</body>
</html>
