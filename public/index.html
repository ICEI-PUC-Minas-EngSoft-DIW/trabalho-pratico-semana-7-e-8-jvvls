<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum">
  <title>Portal Bitcoin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="text-white py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="titulo">
      <h1 class="m-0 fs-2">Portal Bitcoin</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center">   
      <img src="img/btc-main.png" alt="Logo" class="img-fluid float-start" style="max-height: 80px;">
    </div>
    <nav class="links">
      <a href="#" class="text-white text-decoration-none mx-3">Início</a>
      <a href="#" class="text-white text-decoration-none mx-3">Sobre</a>
      <a href="#" class="text-white text-decoration-none mx-3">Contato</a>
    </nav>
  </header>

  <!-- LINHA -->
  <div class="linha"></div>

  <!-- MAIN -->
  <main class="flex-grow-1">
    <div class="container text-center my-5">
      <div class="row g-4 align-items-stretch">
        
       <div class="col-md-4">
  <div class="bloco h-100 p-3" data-id="1">
    <img src="img/btc2.png" alt="Imagem 1" class="w-100 rounded mb-3">
    <h4>O que é Bitcoin?</h4>
  </div>
</div>

<div class="col-md-4">
  <div class="bloco h-100 p-3" data-id="2">
    <img src="img/btc1.png" alt="Imagem 2" class="w-100 rounded mb-3">
    <h4>Como começar?</h4>
  </div>
</div>

<div class="col-md-4">
  <div class="bloco h-100 p-3" data-id="3">
    <img src="img/eth-sol.png" alt="Imagem 3" class="w-100 rounded mb-3">
    <h4>Investimentos</h4>
  </div>
</div>

<script src="app.js"></script>


      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-2 text-center text-white">
    © 2025 Portal Bitcoin
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
